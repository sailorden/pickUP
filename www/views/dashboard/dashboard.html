<ion-view view-title="">
  <ion-content>
    <div class='row'>
      <button pickup-toggle class='col col-50 toggleOn' on-touch='switchTemplates()'>Pick Up</button>
      <button pickup-toggle class='col col-50' on-touch='switchTemplates()'>Get Picked Up</button>
    </div>

    <ul class='list' ng-show='seeMyDrops'>
      <li ng-repeat='line in pickUpLines' style='border: 1px solid lightgray'>
        <div class='row' ng-click='togglePickUp(line._id)'>
          <div class='col col-20' style='margin: auto 0; padding: 0'>
            <div class='row col col-middle'>
              <div class='icon ion-person-stalker center tripleSize'></div>
            </div>
            <div class='row'>
              <h2 class='green word-wrap' style='margin: auto'>{{line.numberOfResponses}}</h2>
            </div>
          </div>
          <div class='row col col-50'>
            <p>{{line.line}}</p>
            <h5 class='gray'>{{line.date}}</h5>
          </div>
          <div class='row col col-30' style='margin: auto'>
            <img ng-src="https://maps.googleapis.com/maps/api/staticmap?center={{line.lat}},{{line.long}}&zoom=13&size=100x100&markers={{line.lat}},{{line.long}}">
          </div>
        </div>
        <div class='list' ng-show='isPickUpShown(line._id)'>
          <a ng-repeat='response in line.responses' class='item item-thumbnail-left' on-touch='goToResponse(response._id)'>
            <img ng-src='{{response.image}}'>
            <h2>{{response.name}}</h2>
            <h4>{{response.age}}</h4>
            <h4>{{response.location}}</h4>
            <p>{{response.response}}</p>
          </a>
        </div>
      </li>
    </ul>

    <div class='list' ng-hide='seeMyDrops'>
      <div ng-repeat='line in pickedUpDrops' class='item item-thumbnail-left' style='border: 1px solid lightgray' on-touch='goToWriteResponse(line._id)'>
        <img class='list-profile-pic' ng-src='{{line.image}}'>
        <h2 style='font-size:1.3em'> {{line.name}}, {{line.age}} </h2>
        <p style='color: black'>{{line.line}}</p>
        <p style='margin-top: 1em;'>Found At: <span style='margin-left: 2em'>{{line.datePickedUp}}</span></p>
        <!-- <img ng-src="https://maps.googleapis.com/maps/api/staticmap?center={{line.lat}},{{line.long}}&zoom=13&size=100x100&markers={{line.lat}},{{line.long}}"> -->
      </div>
    </div>

  </ion-content>
</ion-view>
